<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliador de Carros com IA</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h1 { text-align: center; color: #333; font-size: 1.5rem; margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; color: #666; font-weight: bold; }
        select { width: 100%; padding: 0.8rem; margin-bottom: 1rem; border: 1px solid #ddd; border-radius: 5px; font-size: 1rem; }
        button { width: 100%; padding: 1rem; background-color: #007bff; color: white; border: none; border-radius: 5px; font-size: 1.1rem; cursor: pointer; transition: background 0.3s; }
        button:hover { background-color: #0056b3; }
        #resultado { margin-top: 1.5rem; padding: 1rem; text-align: center; font-weight: bold; border-radius: 5px; display: none; }
        .resultado-sucesso { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .resultado-erro { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>

<div class="card">
    <h1>üöó IA Avaliadora de Carros</h1>
    <form id="carForm">
        <label>Pre√ßo de Compra</label>
        <select id="buying">
            <option value="1">Baixo (Low)</option>
            <option value="2">M√©dio (Med)</option>
            <option value="3">Alto (High)</option>
            <option value="4">Muito Alto (V-High)</option>
        </select>

        <label>Custo de Manuten√ß√£o</label>
        <select id="maint">
            <option value="1">Baixo (Low)</option>
            <option value="2">M√©dio (Med)</option>
            <option value="3">Alto (High)</option>
            <option value="4">Muito Alto (V-High)</option>
        </select>

        <label>N√∫mero de Portas</label>
        <select id="doors">
            <option value="2">2 Portas</option>
            <option value="3">3 Portas</option>
            <option value="4">4 Portas</option>
            <option value="5">5 ou mais</option>
        </select>

        <label>Capacidade de Pessoas</label>
        <select id="persons">
            <option value="2">2 Pessoas</option>
            <option value="4">4 Pessoas</option>
            <option value="5">Mais de 4</option>
        </select>

        <label>Tamanho do Porta-Malas</label>
        <select id="lug_boot">
            <option value="1">Pequeno</option>
            <option value="2">M√©dio</option>
            <option value="3">Grande</option>
        </select>

        <label>N√≠vel de Seguran√ßa</label>
        <select id="safety">
            <option value="1">Baixo</option>
            <option value="2">M√©dio</option>
            <option value="3">Alto</option>
        </select>

        <button type="submit">Avaliar Carro</button>
    </form>
    <div id="resultado"></div>
</div>

<script>
    document.getElementById('carForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // Coleta os dados do formul√°rio e converte para n√∫meros inteiros
        const dados = {
            buying: parseInt(document.getElementById('buying').value),
            maint: parseInt(document.getElementById('maint').value),
            doors: parseInt(document.getElementById('doors').value),
            persons: parseInt(document.getElementById('persons').value),
            lug_boot: parseInt(document.getElementById('lug_boot').value),
            safety: parseInt(document.getElementById('safety').value)
        };

        const resultadoDiv = document.getElementById('resultado');
        resultadoDiv.style.display = 'block';
        resultadoDiv.innerHTML = 'Processando...';
        resultadoDiv.className = ''; // Limpa classes anteriores

        try {
            // Envia para a API Flask
            const response = await fetch('http://127.0.0.1:5000/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(dados)
            });

            const data = await response.json();
            
            // Mostra o resultado
            resultadoDiv.innerHTML = `Resultado: ${data.resultado}`;
            resultadoDiv.classList.add('resultado-sucesso');
        } catch (error) {
            console.error('Erro:', error);
            resultadoDiv.innerHTML = 'Erro ao conectar com a API via Flask.';
            resultadoDiv.classList.add('resultado-erro');
        }
    });
</script>

</body>
</html>
